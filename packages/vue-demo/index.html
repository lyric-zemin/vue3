<title>Vue</title>
<script src="../vue/dist/vue.global.js"></script>

<div id="app"></div>

<script>
  const { ref, createApp, h } = Vue

  const App = {
    name: 'App',
    setup() {
      const message = ref(`hello vue`)

      return () => h('div', message.value)
    }
  }

  createApp(App).mount("#app");
</script>
